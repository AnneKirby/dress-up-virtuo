<!DOCTYPE html>
  </head>
  <body>
    <div class = "title">
    <h1>Rent Simulator</h1>
    
      <fieldset><legend>Car Info</legend>
      <div class="info" id="car">
        <label>Car model : <input class="js-name js" type="text"/></label>
        <label>Price per day : <input class="js-price-by-day js" type="number"/></label>
        <label>Price per kilometer<input class="js-price-by-km js" type="number" /></label>    
      </div>
      </fieldset>
      <fieldset><legend>Rental Info</legend>
      <div class="info" id="rental">  
        <label>Driver's name : <input class="js-name js" type="text" /></label>
        <label>Rental begin date : <input class="js-begin js" type="date" placeholder="Rental begin date"/></label>
        <label>Rental end date : <input class="js-end js" type="date" placeholder="Rental end date"/></label>
        <label>Travel distance in km : <input class="js-distance js" type="number" /></label>      
      </div>
      </fieldset>
      <button id="compute" class="btn btn-info js">Compute</button>
      <span class = "option">
      <input class="js-option " type="checkbox" placeholder="Deductible option"/>Deductible option
      </span>
      <div id="actors"></div>
      <script src="virtuo.js"></script>
      <script src="index.js"></script>
    
  </div>
  </body>
</html>
